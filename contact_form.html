<!doctype html>
<html>

<head>
<link rel="stylesheet" href="contact_form.css">
</head>

<body>
<div class='header'>
<h1>Contact Form</h1>
<p>Please fill all the texts in the fields.</p>
</div>

<div class="panel">

<div class='name'>
<p>Your Name:</p>
<input type="text" placeholder="Your Full Name" required>
</div>

<div class='email'>
<p>Your Email:</p>
<input type="text" placeholder="Valid Email Address" required>
</div>

<div class="message">
<p>Message:</p>
<textarea placeholder="Your Message to Us" required></textarea>
</div>

<div class='subject'>
<p>Subject:</p>
<input type="text" placeholder='Job Inquiry' required>
</div>

<div class='btn'>
<button >Send</button>
</div>

</div>
</body>

</html>
